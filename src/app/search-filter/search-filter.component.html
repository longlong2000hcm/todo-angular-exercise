<div class="container">
    <custom-input type="text" placeholder="Filter todos" muiLabel="Search" [muiClearable]="true" muiStyle="outlined" class="txt-field"
    [ngModel]="search"
    (ngModelChange)="searchModelChange($event)"/>
    <div id="suggestion">Suggestion</div>
    @for (item of suggestionList; track $index) {
        <div><button (click)="selectSuggestion(item)">{{item}}</button></div>
    }
</div>
