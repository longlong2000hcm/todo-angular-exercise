<header>
  <nav>
    <div class="left">
      <a routerLink="/app" routerLinkActive="link-active">Todo App</a>
      <a routerLink="/new-compoent" routerLinkActive="link-active">New component</a>
    </div>
    <div class="middle"></div>
    <div class="right">
      <authentication/>
    </div>
  </nav>
</header>

<main>
  <aside>
    <search-filter *ngIf="!info"/>
    <aside-info *ngIf="info"/>
    <debugger *ngIf="showDebugger()"/>
    <button class="flip" (click)="flip()">{{info?'To search':'To info'}}</button>
  </aside>
  <div class="content">
    <router-outlet/>
  </div>
</main>

<footer>
  <p>Double-click to edit a todo</p>
  <p>Created by the TodoMVC Team</p>
  <p>Part of TodoMVC</p>
</footer>
